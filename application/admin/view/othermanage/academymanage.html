<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CAUC二手书后台</title>
    <!--引入BS.JS-->{include file="common/UseBsJs"}
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/common/nav.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/index/manage.css">
</head>

<body>

    <style>
        input[type='text'] {
            height: 40px;
            width: 200px;
            text-indent: 1em;
            border-radius: 6px;
        }
    </style>

    {include file="common/nav"}

    <div class="body">
        <div class="content">
            <h3 class="text-center">学院信息</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">学院名</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                {volist name="academys" id="vo"}
                <tr>
                    <td class="text-center">{$vo.name}</td>
                    <td class="text-center">
                        <a href="__MODULE_ADMIN__/Othermanage/deleteAcademy?name={$vo.name}" class="btn btn-primary">删除</a>
                    </td>
                </tr>
                {/volist}
            </table>
            <div style="width: 200px;height: 50px;margin-left: 460px;">{$page}</div>
            <div style="text-align: right;">
                共{$count}条数据，<span id="allpage"></span>
            </div>
        </div>
    </div>
</body>

</html>
