<!-- 登录面板 -->
<link rel="stylesheet" href="__COMMON__/css/login.css">
<div class="login-box" style="display: none;">
    <div class="close-login-box">
        <span class="glyphicon glyphicon-remove"></span>
    </div>
    <h1 class="text-center text-primary">登录</h1>
    <hr>
    <form action="__MODULE_INDEX__/User/login" method="POST" class="form">
        <div class="form-group">
            <label for="name" class="col-xs-2">用户名：</label>
            <div class="col-xs-10">
                <input required type="text" name="用户名" class="form-control" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-xs-2">密码：</label>
            <div class="col-xs-10">
                <input required type="password" name="密码" class="form-control" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-4"></div>
            <input type="submit" class="btn btn-success" value="提交">
            <a href="__MODULE_INDEX__/User/register" class="btn btn-primary">注册</a>
        </div>
    </form>
</div>
<script>
    window.onload = function() {
        $(".close-login-box").click(function() {
            $(".login-box").hide();
        })

        $("#login").click(function() {
            $(".login-box").show();

        })
    }
</script>
